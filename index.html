<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


<div class="limiter">
    <div class="container-login100">
    <div class="wrap-login100">

    <form class="login100-form validate-form">
        <input class="input100" type="text" id="input">
        <center><button class="login100-form-btn" type="submit" id="submit">Submit</button></center>
    </form>


<div style="margin-bottom: 30%;"></div>
<form id="form2">
    <input type="checkbox" id="bread" value="bread">
    <label for="bread">Bread</label>
    <input type="checkbox" id="pesto" value="pesto">
    <label for="pesto">Pesto</label>
    <input type="checkbox" id="tomato" value="tomato">
    <label for="tomato">Tomato</label>
    <input type="checkbox" id="mozzerella" value="mozzerella">
    <label for="mozzerella">Mozzerella</label>
    <input type="checkbox" id="spinach" value="spinach">
    <label for="spinach">Spinach</label>
    <input type="checkbox" id="bacon" value="bacon">
    <label for="bacon">Bacon</label>
    <input type="checkbox" id="cheese" value="cheese">
    <label for="cheese">Cheese</label>
    <input type="checkbox" id="lettuce" value="lettuce">
    <label for="lettuce">Lettuce</label>
    <input type="checkbox" id="mayo" value="mayo">
    <label for="mayo">Mayo</label>
    <input type="checkbox" id="mustard" value="mustard">
    <label for="mustard">Mustard</label>
    <input type="checkbox" id="ketchup" value="ketchup">
    <label for="ketchup">Ketchup</label><br>
    <button  style="background-color: blue;" class="login100-form-btn"  type="submit" id="submit">Submit</button>
</form>



<div style="margin-bottom: 20%;"></div>

<form id="form3">
    <label for="date">Date</label>
    <input type="date" id="date">
    <label for="haircutter">Haircutter</label>
    <input type="text" id="haircutter">
    <label for="long">Long</label>
    <input type="radio" id="long" name="hair-length" value="long">
    <label for="short">Short</label>
    <input type="radio" id="short" name="hair-length" value="short">

    <button type="submit" id="submit2">Submit</button>
</form>


<div style="margin-bottom: 30%;"></div>

<form id="form4">
    <label for="username">Username</label>
    <input type="text" id="username">
    <label for="email">Email</label>
    <input type="email" id="email">
    <label for="password">Password</label>
    <input type="password" id="password">
    <label for="confirm-password">Confirm Password</label>
    <input type="password" id="confirm-password">
    <button type="submit" id="submit3">Submit</button>
</form>


    </div>
</div>
</div>

</body>
</html>
